<ion-header no-shadow>
  <ion-navbar>
    <ion-buttons end *ngIf="showSkip">
      <button ion-button (click)="startApp()" color="primary">No Thanks ! Skip
        <!-- {{ 'TUTORIAL_SKIP_BUTTON' | translate}} -->
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-slides pager="true" dir="{{dir}}" (ionSlideWillChange)="onSlideChangeStart($event)">
    <ion-slide *ngFor="let slide of slides">
      <!-- <img [src]="slide.image" class="slide-image" /> -->
      <img [src]="slide.image"  />
      <h2 class="slide-title">Welcome to the Drone Racing ...</h2>
       <!-- [innerHTML]="slide.title" -->
      
       <p><!--[innerHTML]="slide.description" -->
      DRL is the premier drone racing league. A sports and media company, DRL combines world-class pilots, iconic locations</p>
    </ion-slide>
    <ion-slide>
      <img src="assets/img/ica-slidebox-img-4.png" class="slide-image" />
      <h2 class="slide-title">
        {{ 'TUTORIAL_SLIDE4_TITLE' | translate }}
      </h2>
      <button ion-button icon-end large clear (click)="startApp()">
        {{ 'TUTORIAL_CONTINUE_BUTTON' | translate }}
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
